<div class="button-row">
  <a mat-button class="navigationPanel" routerLink="/edit-events">Wydarzenia</a>
  <a mat-button class="navigationPanel" routerLink="/edit-teams">Drużyny</a>
  <a mat-button class="navigationPanel" routerLink="/edit-players" routerLinkActive="mat-accent">Zawodnicy</a>
  <a mat-button class="navigationPanel" routerLink="/edit-discipline">Dyscypliny</a>
  <a mat-button class="navigationPanel" routerLink="/edit-users">Użytkownicy</a>
</div>

<button mat-raised-button class="addBtn" (click)="openUpdatePlayerDialog(null, 0)">Dodaj nowego zawodnika</button>

<div class="tableFilter">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj zawodnika" autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="playerListTable">
        
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let players"> {{players.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Imię i nazwisko </th>
        <td mat-cell *matCellDef="let players"> {{players.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="discipline">
        <th mat-header-cell *matHeaderCellDef> Dyscyplina </th>
        <td mat-cell *matCellDef="let players"> {{players.type.discipline}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let players"> 
              <button mat-icon-button class="editButton" (click)="openUpdatePlayerDialog(players, 1)">
                <mat-icon>edit</mat-icon>
              </button>
          </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let players">
              <button mat-icon-button class="deleteButton" (click)="openDeleteObjectDialog(players, 3)">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
