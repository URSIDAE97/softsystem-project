<h2 class="caption">Moje zakłady:</h2>
<table class="table-condensed" width="100%">
<b><label>Filtry:</label></b>
<tr>
  <th class="notbold" for="FormControlSelectActive">Status:</th>
</tr>
<tr>
  <td>
    <select class="form-control" id="FormControlSelectActive" [(ngModel)]="chosenStatus" (change)="updateList(chosenStatus)">
      <option selected hidden>{{chosenStatus}}</option>
      <option>Wszystkie</option>
      <option>Wygrane</option>
      <option>Przegrane</option>
      <option>Trwające</option>
    </select>
  </td>
</tr>
</table>

<table class="table" width="100%">
  <b><label>Zakłady:</label></b>
  <tr *ngFor="let bet of bets">
    <td width="90%">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
              <mat-panel-title>
                <b>{{bet.event.name}}</b>
              </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <b>Informacje o wydarzeniu: </b>
            <span>
                <a type="button" (click)="openInfoDialog(bet.event)">info</a>
            </span>
          </div>
          <div>
            <b>Status:</b>
            <span *ngIf="bet.betResult == null"> w trakcie</span>
            <span *ngIf="bet.betResult == true"> wygrana</span>
            <span *ngIf="bet.betResult == false"> porażka</span>
          </div>
          <b>Obstawiona drużyna lub zawodnik:</b> {{bet.member.name}} <br>
          <div *ngIf="bet.general == false">
            <b>Dokładny wynik:</b> {{bet.result}}<br>
          </div>
          <b>Wkład:</b> {{bet.amount | currency: "PLN "}}<br>
          <div *ngIf="bet.betResult != null">
            <b>Wygrana:</b> {{bet.prize | currency: "PLN "}}<br>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </td>
  </tr>
</table>
