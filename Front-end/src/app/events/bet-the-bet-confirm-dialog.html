<div [ngSwitch]="error">
    <h2 mat-dialog-title *ngSwitchCase="0">Gratulacje!</h2>
    <h2 mat-dialog-title *ngSwitchCase="1">Błąd!</h2>
</div>

<div mat-dialog-content [ngSwitch]="error">
    <section *ngSwitchCase="0">
        <div>
            Twój zakład został przyjęty i oczekuje na rozstrzygnięcie. Powodzenia!
        </div>     
    </section>
    <section *ngSwitchCase="1">
        <div>
            Ups...  Niestety wydarzenie, które chciałeś obstawić przestało być aktywne. 
            Odśwież stronę aby uzyskać aktualną listę dostępnych wydarzeń.
        </div>     
    </section>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onOkClick()">Zamknij</button>
</div>
