<h2>Aktualnie dostępne wydarzenia</h2>

<label for="FormControlSelectDiscipline">Wybierz dyscyplinę, z której wydarzenia Cię interesują:</label>
<select class="form-control" id="FormControlSelectDiscipline" [(ngModel)]="chosenDiscipline" (change)="updateList(chosenDiscipline)">
    <option selected hidden>{{chosenDiscipline}}</option>
    <option>Wszystkie</option>
    <option *ngFor="let type of types">{{type.discipline}}</option>
</select>

<table class="table" width="100%">
    <tr *ngFor="let event of events">
      <td width="90%">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <b>{{event.name}}</b>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <b>Data rozpoczęcia wydarzenia:</b> {{event.beginDate | date: "dd.MM.yyyy"}} <br>
            <b>Data zakończenia wydarzenia:</b> {{event.endDate | date: "dd.MM.yyyy"}} <br>
            <b>Uczestnicy biorący udział w wydarzeniu:</b>
            <ul>
                <li *ngFor="let member of event.members">{{member.name}}<br></li>
            </ul>
            <a class="btn btn-success">Postaw zakład!</a>
          </mat-expansion-panel>
        </mat-accordion>
      </td>
    </tr>
</table>
