<h2>Login</h2>
<form>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control"  [(ngModel)]="userLogin" name="login"/>
    </div>
    <div class="form-group">
        <label for="password">Has≈Ço</label>
        <input type="password" class="form-control" [(ngModel)]="userPassword" name="password"/>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" (click)="login()">Login</button>
       <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
</form>
