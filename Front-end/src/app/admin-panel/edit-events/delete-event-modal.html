<h1 mat-dialog-title>Potwierdzenie akcji</h1>
<div mat-dialog-content>
  <p>Czy na pewno chcesz usunąć wydarzenie? Operacji tej nie można cofnąć!</p>
</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-success btn-md btn-space" (click)="onCancelClick()">Nie</button>
  <button type="button" class="btn btn-danger btn-md btn-space" style="margin-left:5px" (click)="deleteEvent()">Tak</button>
</div>
