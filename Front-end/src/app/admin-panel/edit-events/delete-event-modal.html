<h1 mat-dialog-title>Potwierdzenie akcji</h1>
<div mat-dialog-content>
  <p>Czy na pewno chcesz usunąć wydarzenie?<br> Operacji tej nie można cofnąć!</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Anuluj</button>
  <button mat-flat-button color='warn' (click)="deleteEvent()">Usuń</button>
</div>
