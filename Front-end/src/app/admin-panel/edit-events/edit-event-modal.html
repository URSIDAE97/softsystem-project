<h1 mat-dialog-title>Edycja wydarzenia</h1>
<form>
    <div class="form-group">
      <label for="eventName"><b>Nazwa wydarzenia</b></label>
      <input type="text" class="form-control" name="eventName" [(ngModel)]="event.name">
    </div>
  
    <div class="form-group">
      <label for="beginDate"><b>Data rozpoczęcia</b></label>
      <input type="date" class="form-control" [ngModel]="this.event.beginDate | date:'yyyy-MM-dd'" (ngModelChange)="this.event.beginDate = $event" name="beginDate">
    </div>
  
    <div class="form-group">
      <label for="endDate"><b>Data zakończenia</b></label>
      <input type="date" class="form-control" [ngModel]="this.data.endDate | date:'yyyy-MM-dd'" (ngModelChange)="this.event.endDate = $event" name="endDate">
    </div>
  
    <p><b>Dyscyplina</b></p>
    <div class="form-group">
      <mat-select name="typ" [(ngModel)]="choosenTypeId">
        <mat-option *ngFor="let type of types" [value]="type.id">{{type.discipline}}</mat-option>
      </mat-select>
    </div>
  
    <p><b>Drużyny lub uczestnicy biorący udział w wydarzeniu</b></p>
    <div class="form-group" >
      <mat-select multiple name="selectedMembers" [(ngModel)]="choosenMemberId" > 
        <mat-option *ngFor="let member of members" [value]="member.id">{{member.name}}</mat-option>
      </mat-select>
    </div>
  
    <p><b>Status wydarzenia</b></p>
    <div class="form-check form-check-inline">
     <mat-checkbox name="active" [(ngModel)]="this.event.active">Aktywne</mat-checkbox>
    </div>
  
    <p><b>Zwycięzca wydarzenia</b></p>
    <div class="form-group">
      <mat-select placeholder="Zwycięzca" [(ngModel)]="this.event.winner" name="winner">
        <mat-option *ngFor="let member of data.members" [value]="member.name">{{member.name}}</mat-option>
        <mat-option [value]="0">Remis</mat-option>
      </mat-select>
    </div>

    <p><b>Wynik</b><mat-icon data-toggle="tooltip" data-placement="right" 
      title="Wynik proszę wpisać w przykładowym formacie - 2-1. 
W przypadku wydarzenia, w którym nie jest to wymagane jak np. skoki narciarskie proszę zostawić puste pole.">info</mat-icon></p>
    <div class="form-group">
        <input type="text" [(ngModel)]="this.event.score" name="score">
    </div>

    <button type="button" class="btn btn-success btn-lg btn-block btn-sm" (click)="editEvent()">Zapisz zmiany</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block btn-sm" (click)="onCancelClick()">Anuluj</button>
</form>
