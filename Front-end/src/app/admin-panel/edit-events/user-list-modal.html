<table mat-table [dataSource]="userList" class="userListTable">
      
  <ng-container matColumnDef="userFirstName">
    <th class="winnersTableHeader" mat-header-cell *matHeaderCellDef> ImiÄ™ </th>
    <td mat-cell *matCellDef="let userList"> {{userList.userFirstName}} </td>
  </ng-container>

  <ng-container matColumnDef="userLastName">
    <th class="winnersTableHeader" mat-header-cell *matHeaderCellDef> Nazwisko </th>
    <td mat-cell *matCellDef="let userList"> {{userList.userLastname}} </td>
  </ng-container>

  <ng-container matColumnDef="userPrize">
    <th class="winnersTableHeader" mat-header-cell *matHeaderCellDef> Wygrana </th>
    <td mat-cell *matCellDef="let userList"> {{userList.userPrize | currency: "PLN "}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
    
<button mat-raised-button class="closeBtn" (click)="onCancelClick()">Zamknij</button>
