<h1 mat-dialog-title>Utwórz wydarzenie</h1>

<form [formGroup]="addForm">

  <mat-form-field class="example-full-width" style="width: 100%">            
    <input matInput formControlName="name" style="width: 350px" placeholder="Podaj nazwę wydarzenia"/>
    <mat-error>
        Nazwa wydarzenia jest <strong>wymagana</strong>!
    </mat-error>
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <input matInput [matDatepicker]="picker" formControlName="beginDate" placeholder="Podaj datę rozpoczęcia wydarzenia">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>
      Data rozpoczęcia wydarzenia jest <strong>wymagana</strong>!
    </mat-error>
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <input matInput [matDatepicker]="picker2" formControlName="endDate" placeholder="Podaj datę zakończenia wydarzenia">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
    <mat-error>
      Data zakończenia wydarzenia jest <strong>wymagana</strong>!
    </mat-error>
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <mat-select formControlName="discipline" style="width: 100%" placeholder="Wybierz dyscyplinę">
      <mat-option *ngFor="let type of types" [value]="type" >{{type.discipline}}</mat-option>
    </mat-select>
    <mat-error>
        Wybranie dyscypliny jest <strong>wymagane</strong>!
    </mat-error>
  </mat-form-field>  

  <mat-form-field style="width: 100%">
    <mat-select multiple formControlName="members" style="width: 100%" placeholder="Wybierz drużyny lub uczestników">
      <mat-option *ngFor="let member of members" [value]="member">{{member.name}}</mat-option>
    </mat-select>
    <mat-error>
        Wybranie drużyny lub uczestników jest <strong>wymagane</strong>!
    </mat-error>
  </mat-form-field>
        
  <button type="button" class="btn btn-success btn-lg btn-block btn-sm" (click)="addEvent()">Zapisz zmiany</button>
  <button type="button" class="btn btn-secondary btn-lg btn-block btn-sm" (click)="onCancelClick()">Anuluj</button>

</form>
