<form>
        <div class="form-group">
          <label for="eventName"><b>Nazwa wydarzenia</b></label>
          <input type="text" class="form-control" placeholder="Wprowadź nazwę wydarzenia" [(ngModel)]="event.name" name="eventName">
        </div>
      
        <div class="form-group">
          <label for="beginDate"><b>Data rozpoczęcia</b></label>
          <input type="date" class="form-control" placeholder="Wprowad datę rozpoczęcia" [(ngModel)]="event.beginDate" name="beginDate">
        </div>
      
        <div class="form-group">
          <label for="endDate"><b>Data zakończenia</b></label>
          <input type="date" class="form-control" placeholder="Wprowad datę zakończenia" [(ngModel)]="event.endDate" name="endDate">
        </div>
      
        <p><b>Dyscyplina</b></p>
        <div class="form-group">
          <mat-select placeholder="Wybierz dyscypline" [(ngModel)]="selectedType" name="typ">
            <mat-option *ngFor="let type of types" [value]="type" >{{type.discipline}}</mat-option>
          </mat-select>
        </div>
      
        <p><b>Drużyny lub uczestnicy biorący udział w wydarzeniu</b></p>
        <div class="form-group" >
          <mat-select placeholder="Drużyny lub uczestnicy" multiple [(ngModel)]="selectedMembers" name="selectedMembers"> 
            <mat-option *ngFor="let member of members" [value]="member">{{member.name}}</mat-option>
          </mat-select>
        </div>
      
        <p><b>Status wydarzenia</b></p>
    <div class="form-check form-check-inline">
     <mat-checkbox name="active" [(ngModel)]="event.active">Aktywne</mat-checkbox>
    </div>
      
        <button type="button" class="btn btn-success btn-lg btn-block btn-sm" (click)="addEvent(event, selectedDiscipline, selectedMembers)">Zapisz zmiany</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block btn-sm" (click)="onCancelClick()">Anuluj</button>

</form>
