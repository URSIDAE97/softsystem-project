<h1 mat-dialog-title>Potwierdzenie akcji</h1>
<div mat-dialog-content>
  <p>Czy na pewno chcesz usunąć wybranego zawodnika?<br> Operacji tej nie można cofnąć!</p>
</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-danger btn-lg btn-block btn-sm" (click)="onDeleteClick()">Usuń</button>
  <button type="button" class="btn btn-secondary btn-lg btn-block btn-sm" (click)="onCancelClick()">Anuluj</button> 
</div>
