<h2 mat-dialog-title><strong>UWAGA!</strong> Wystąpił błąd!</h2>
<div mat-dialog-content>
    <b justify>
        Wybranego zawodnika nie można usunąć z bazy danych ponieważ posiada on powiązania z innymi elementami
        w niej się znajdującymi. Operacja ta mogła by zatem spowodować utratę istotnych danych lub doprowadzić
        w przyszlości do wystąpienia nieoczekiwach błędów.
    </b>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onOkClick()">Zamknij</button>
</div>
