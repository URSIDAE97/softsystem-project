<div [ngSwitch]="flag">
    <h1 mat-dialog-title *ngSwitchCase="0">Podaj dane nowego zawodnika</h1>
    <h1 mat-dialog-title *ngSwitchCase="1">Edycja Zawodnika</h1>
</div>

<form [formGroup]="updateForm" [ngSwitch]="flag">

    <mat-form-field style="width: 100%">            
        <input matInput formControlName="name" style="width: 100%" placeholder="Podaj imię i nazwisko zawodnika"/>
        <mat-error>
            Imię i nazwisko jest <strong>wymagane</strong>!
        </mat-error>
    </mat-form-field>    

    <mat-form-field class="example-full-width" style="width: 100%"> 
        <mat-select *ngSwitchCase="0" formControlName="discipline" style="width: 100%" placeholder="Wybierz dyscypline">
            <mat-option *ngFor="let type of types" [value]="type" >{{type.discipline}}</mat-option>
        </mat-select>
        <mat-select *ngSwitchCase="1" formControlName="discipline" style="width: 100%" placeholder="Wybierz dyscypline">
            <mat-option *ngFor="let type of types" [value]="type.id" >{{type.discipline}}</mat-option>
        </mat-select>
        <mat-error>
            Dyscyplina jest <strong>wymagana</strong>!
        </mat-error>
    </mat-form-field>

    <button mat-button (click)="onCancelClick()">Anuluj</button>
    <button mat-flat-button color='primary' (click)="onUpdateClick()">Zapisz</button>
    
</form>
