<div class="row">
  <div class="col-sm">
    <nav><a routerLink="/edit-events" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Wydarzenia</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-teams" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Drużyny</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-players" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Zawodnicy</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-discipline" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Dyscypliny</a></nav>
  </div>
  <div class="col-sm">
    <nav><a  class="btn btn-lg btn-dark active" role="button" aria-pressed="true">Użytkownicy</a></nav>
  </div>
</div>

<div class="tableFilter">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj użytkownika" autocomplete="off">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="usersListTable">
          
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let users"> {{users.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Login </th>
          <td mat-cell *matCellDef="let users"> {{users.username}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let users"> {{users.email}} </td>
        </ng-container> 

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Imię </th>
          <td mat-cell *matCellDef="let users"> {{users.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
            <td mat-cell *matCellDef="let users"> {{users.lastName}} </td>
        </ng-container> 
    
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let users">
                <button mat-icon-button class="deleteButton" (click)="openDeleteObjectDialog(users, 5)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
