<h2>Dodawanie nowej drużyny</h2>
<form>
    <div class="form-group">
        <label for="teamName"><b>Nazwa drużyny</b></label>
        <input type="tet" class="form-control"  placeholder="Wprowadź nazwę drużyny" [(ngModel)]="data.name" name="teamNaame">
    </div>

    <p><b>Dyscyplina</b></p>
    <div class="form-group">
          <mat-select placeholder="Wybierz dyscypline" [(ngModel)]="choosenTypeId" name="typ">
            <mat-option *ngFor="let type of types" [value]="type.id" >{{type.discipline}}</mat-option>
          </mat-select>
    </div>
    <div>
    <button mat-button class="btn btn-success btn-md btn-space" style="width: 150px; float: left; margin: 6px"  (click)="addTeam()">Zapisz</button>
    <button mat-button class="btn btn-danger btn-sm btn-space" (click)="onNoClick()" style="width: 150px; float:left; margin: 6px">Anuluj</button>
    </div>
</form>
