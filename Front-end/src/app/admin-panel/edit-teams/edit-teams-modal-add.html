<h1 mat-dialog-title>Podaj dane nowej drużyny</h1>
<form>
    <div class="form-group">
        <mat-form-field class="example-full-width" style="width: 100%">            
            <input matInput [formControl]="teamNameFormControl" [errorStateMatcher]="matcherTeamName" style="width: 100%" placeholder="Podaj nazwę drużyny"/>
            <mat-error *ngIf="teamNameFormControl.hasError('required')">
                Nazwa drużyny jest <strong>wymagana</strong>!
            </mat-error>
        </mat-form-field>
    </div>

    
    <div class="form-group">
        <mat-form-field class="example-full-width" style="width: 100%"> 
          <mat-select [formControl]="disciplineFormControl" [errorStateMatcher]="matcherDiscipline" style="width: 100%" placeholder="Wybierz dyscypline">
            <mat-option *ngFor="let type of types" [value]="type.id" >{{type.discipline}}</mat-option>
          </mat-select>
            <mat-error *ngIf="disciplineFormControl.hasError('required')">
                Dyscyplina jest <strong>wymagana</strong>!
            </mat-error>
        </mat-form-field>
    </div>

    
    <div>
    <button type="button" class="btn btn-success btn-lg btn-block btn-sm"  (click)="addTeam()">Zapisz</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block btn-sm" (click)="onNoClick()" >Anuluj</button>
    </div>
</form>
