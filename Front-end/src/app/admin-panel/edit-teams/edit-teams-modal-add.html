<h2>Dodawanie nowej drużyny</h2>
<div style="text-align: center">
    <div style="padding: 20px">
            <input [(ngModel)]="data.name" placeholder="Nazwa drużyny" style="width: 400px">
    </div>
    <div>
        <mat-form-field>
            <mat-select placeholder="Dyscyplina"  [(ngModel)]="data.id_type">
              <mat-option *ngFor="let type of types" [value]="type.id">
                {{type.discipline}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div  style="padding: 20px">
        <button mat-button class="btn btn-success btn-md btn-space" style="width: 150px; margin-right: 50px" (click)="addTeam(data.name, data.id_type)">Zapisz</button>
        <button mat-button class="btn btn-danger btn-sm" (click)="onNoClick()" style="width: 150px; margin-left: 50px">Anuluj</button>
    </div>
</div>
