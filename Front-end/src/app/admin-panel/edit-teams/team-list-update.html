<div [ngSwitch]="flag">
    <h1 mat-dialog-title *ngSwitchCase="0">Podaj dane nowej drużyny</h1>
    <h1 mat-dialog-title *ngSwitchCase="1">Edycja drużyny</h1>
</div>

<form [formGroup]="updateForm" [ngSwitch]="flag">

    <mat-form-field class="example-full-width" style="width: 100%">            
        <input matInput formControlName="name" style="width: 100%" placeholder="Podaj nazwę drużyny"/>
        <mat-error>
            Nazwa drużyny jest <strong>wymagana</strong>!
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" style="width: 100%">
        <mat-select *ngSwitchCase="0" formControlName="discipline" style="width: 100%" placeholder="Wybierz dyscypline">
            <mat-option *ngFor="let type of types" [value]="type" >{{type.discipline}}</mat-option>
        </mat-select>
        <mat-select *ngSwitchCase="1" formControlName="discipline" style="width: 100%" placeholder="Wybierz dyscypline">
            <mat-option *ngFor="let type of types" [value]="type.id" >{{type.discipline}}</mat-option>
        </mat-select>
        <mat-error>
            Dyscyplina jest <strong>wymagana</strong>!
        </mat-error>
    </mat-form-field>

    <button type="button" class="btn btn-success btn-lg btn-block btn-sm"  (click)="updateTeam()">Zapisz</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block btn-sm" (click)="onCancelClick()">Anuluj</button>

</form>
