<div class="row">
  <div class="col-sm">
    <nav><a routerLink="/edit-events" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Wydarzenia</a></nav>
  </div>
  <div class="col-sm">
    <nav><a class="btn btn-lg btn-dark active " role="button" aria-pressed="true">Drużyny</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-players" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Zawodnicy</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-discipline" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Dyscypliny</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-users" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Użytkownicy</a></nav>
  </div>
</div>

<button mat-raised-button class="addBtn" (click)="openUpdateTeamDialog(null, 0)">Dodaj nową drużynę</button>

<div class="tableFilter">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj drużynę" autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="teamsListTable">
        
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let teams"> {{teams.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Imię i nazwisko </th>
        <td mat-cell *matCellDef="let teams"> {{teams.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="discipline">
        <th mat-header-cell *matHeaderCellDef> Dyscyplina </th>
        <td mat-cell *matCellDef="let teams"> {{teams.type.discipline}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let teams"> 
              <button mat-icon-button class="editButton" (click)="openUpdateTeamDialog(teams, 1)">
                <mat-icon>edit</mat-icon>
              </button>
          </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let teams">
              <button mat-icon-button class="deleteButton" (click)="openDeleteObjectDialog(teams, 4)">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
