<div class="row mt-4">
  <div class="col-sm">
    <nav><a routerLink="/edit-events" class="btn btn-lg btn-outline-primary " role="button" aria-pressed="true">Wydarzenia</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-teams" class="btn btn-lg btn-outline-primary active " role="button" aria-pressed="true">Drużyny</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-players" class="btn btn-lg btn-outline-primary " role="button" aria-pressed="true">Zawodnicy</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-users" class="btn btn-lg btn-outline-primary " role="button" aria-pressed="true">Użytkownicy</a></nav>
  </div>
</div>

<h2>Team List</h2>

<table class="table table-sm" id="myTable">
  <thead>
  <tr>
      <th scope="col">ID</th>
      <th scope="col" onclick="sortTable(0)">Nazwa drużyny</th>
      <th scope="col"></th>
      <th scope="col"></th>
  </tr>
  </thead>
  <tbody  *ngFor="let team of teams">
  <tr >
      <th scope="row" >
        {{team.id}}
      </th>
      <td >
        {{team.name}}
      </td>
      <td><button type="button" class="btn btn-warning btn-sm" (click)="openDialogEdit(team.id, team.name)">Edytuj</button></td>
        <td><button type="button" class="btn btn-danger btn-sm" (click)="openDialogDelete(team.id)">Usuń</button></td>
  </tr>
  </tbody>
</table>
<nav><button class="btn btn-primary btn-md btn-block btn-success" role="button" aria-pressed="true" (click)="openDialogAdd()">Dodaj nową drużynę</button></nav>
