<h1 mat-dialog-title>Edycja dyscypliny</h1>
<form>
    <div class="form-group">
        <mat-form-field class="example-full-width" style="width: 100%">            
            <input matInput [formControl]="disciplineFormControl" [errorStateMatcher]="matcherDiscipline" style="width: 100%" placeholder="Podaj nazwę dyscypliny"/>
            <mat-error *ngIf="disciplineFormControl.hasError('required')">
                Imię i nazwisko jest <strong>wymagane</strong>!
            </mat-error>
        </mat-form-field>
    </div>
    
    <p><b>Rodzaj</b></p>
    <div class="form-check form-check-inline">
        <mat-checkbox name="individual" [(ngModel)]="discipline.individual">Indywidualna</mat-checkbox>
    </div>

</form>

    <button type="button" class="btn btn-success btn-lg btn-block btn-sm"  (click)="editDiscipline()">Zapisz zmiany</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block btn-sm" (click)="onNoClick()" >Anuluj</button>
