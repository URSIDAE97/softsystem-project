<h1 mat-dialog-title>Dodawanie nowej dyscypliny</h1>

<form [formGroup]="addForm">

    <mat-form-field class="example-full-width" style="width: 100%">            
        <input matInput formControlName="discipline" style="width: 350px" placeholder="Podaj nazwę dyscypliny"/>
        <mat-error>
            Nazwa jest <strong>wymagana</strong>!
        </mat-error>
    </mat-form-field>

    <mat-radio-group formControlName="individual">
        <mat-radio-button value=true>Indywidualna</mat-radio-button>
        <mat-radio-button value=false>Drużynowa</mat-radio-button>
        <mat-error *ngIf="addForm.get('individual').hasError('required')">
            Rodzaj jest <strong>wymagany</strong>!
        </mat-error>
    </mat-radio-group>

    <button type="button" class="btn btn-success btn-lg btn-block btn-sm" (click)="addDiscipline()">Dodaj dyscypline</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block btn-sm" (click)="onNoClick()">Anuluj</button>

</form>
