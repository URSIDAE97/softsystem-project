<div class="button-row">
  <a mat-button class="navigationPanel" routerLink="/edit-events">Wydarzenia</a>
  <a mat-button class="navigationPanel" routerLink="/edit-teams">Drużyny</a>
  <a mat-button class="navigationPanel" routerLink="/edit-players">Zawodnicy</a>
  <a mat-button class="navigationPanel" routerLink="/edit-discipline" routerLinkActive="mat-accent">Dyscypliny</a>
  <a mat-button class="navigationPanel" routerLink="/edit-users">Użytkownicy</a>
</div>

<button mat-raised-button class="addBtn" (click)="openUpdateDisciplineDialog(null, 0)">Dodaj nową dyscyplinę</button>

<div class="tableFilter">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj dyscypline" autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="typesListTable">
        
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let types"> {{types.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="discipline">
        <th mat-header-cell *matHeaderCellDef> Nazwa dyscypliny </th>
        <td mat-cell *matCellDef="let types"> {{types.discipline}} </td>
      </ng-container>
    
      <ng-container matColumnDef="individual">
        <th mat-header-cell *matHeaderCellDef> Rodzaj </th>
        <td mat-cell *matCellDef="let types"> 
          <p *ngIf="types.individual">Indywidualna</p>
          <p *ngIf="!types.individual">Drużynowa</p> 
        </td>
      </ng-container>

      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Rodzaj wyniku </th>
        <td mat-cell *matCellDef="let types"> 
          <p *ngIf="types.result">Szczegółowy</p>
          <p *ngIf="!types.result">Ogólny</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="draw">
        <th mat-header-cell *matHeaderCellDef> Czy może być remis </th>
        <td mat-cell *matCellDef="let types"> 
          <p *ngIf="types.draw">Tak</p>
          <p *ngIf="!types.draw">Nie</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let types"> 
              <button mat-icon-button class="editButton" (click)="openUpdateDisciplineDialog(types, 1)">
                <mat-icon>edit</mat-icon>
              </button>
          </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let types">
              <button mat-icon-button class="deleteButton" (click)="openDeleteObjectDialog(types, 1)">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
