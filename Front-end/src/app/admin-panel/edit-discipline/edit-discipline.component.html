<div class="row mt-4">
  <div class="col-sm">
    <nav><a routerLink="/edit-events" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Wydarzenia</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-teams" class="btn btn-lg btn-dark  " role="button" aria-pressed="true">Drużyny</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-players" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Zawodnicy</a></nav>
  </div>
  <div class="col-sm">
    <nav><a class="btn btn-lg btn-dark active" role="button" aria-pressed="true">Dyscypliny</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-users" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Użytkownicy</a></nav>
  </div>
</div>

<nav><button mat-button class="matBtn" role="button" aria-pressed="true" (click)="openUpdateDisciplineDialog(null, 0)">Dodaj nową dyscyplinę</button></nav>

<div class="tableFilter">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj dyscypline" autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="typesListTable">
        
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let types"> {{types.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="discipline">
        <th mat-header-cell *matHeaderCellDef> Nazwa dyscypliny </th>
        <td mat-cell *matCellDef="let types"> {{types.discipline}} </td>
      </ng-container>
    
      <ng-container matColumnDef="individual">
        <th mat-header-cell *matHeaderCellDef> Rodzaj </th>
        <td mat-cell *matCellDef="let types"> 
          <p *ngIf="types.individual">Indywidualna</p>
          <p *ngIf="!types.individual">Drużynowa</p> 
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let types"> 
              <button mat-icon-button class="editButton" (click)="openUpdateDisciplineDialog(types, 1)">
                <mat-icon>edit</mat-icon>
              </button>
          </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let types">
              <button mat-icon-button class="deleteButton" (click)="openDeleteObjectDialog(types, 1)">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
