<div class="row mt-4">
  <div class="col-sm">
    <nav><a routerLink="/edit-events" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Wydarzenia</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-teams" class="btn btn-lg btn-dark  " role="button" aria-pressed="true">Drużyny</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-players" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Zawodnicy</a></nav>
  </div>
  <div class="col-sm">
    <nav><a class="btn btn-lg btn-dark active" role="button" aria-pressed="true">Dyscypliny</a></nav>
  </div>
  <div class="col-sm">
    <nav><a routerLink="/edit-users" class="btn btn-lg btn-dark " role="button" aria-pressed="true">Użytkownicy</a></nav>
  </div>
</div>

<nav><button mat-button class="matBtn" role="button" aria-pressed="true" (click)="openDialogAdd()">Dodaj nową dyscyplinę</button></nav>

<table class="table table-sm" id="myTable">
  <thead class="thead-dark">
  <tr>
      <th scope="col">ID</th>
      <th scope="col" onclick="sortTable(0)">Nazwa Dyscypliny</th>
      <th scope="col">Rodzaj</th>
      <th scope="col"></th>
      <th scope="col"></th>
  </tr>
  </thead>
  <tbody  *ngFor="let discipline of disciplines">
  <tr >
      <th scope="row" >
        {{discipline.id}}
      </th>
      <td >
        {{discipline.discipline}}
      </td>
      <td>
        <p *ngIf="discipline.individual">Indywidualna</p>
        <p *ngIf="!discipline.individual">Drużynowa</p>
      </td>
      
      <td><button mat-raised-button color="primary" (click)="openDialogEdit(discipline)">Edytuj</button></td>
      <td><button mat-raised-button color="warn" (click)="openDialogDelete(discipline.id)">Usuń</button></td>
  </tr>
  </tbody>
</table>
